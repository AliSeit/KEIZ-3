<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Простой слайдер изображений</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
    }

    .slider-container {
        margin: 20px auto;
        width: 70%;
        max-width: 600px;
        border: 1px solid #e70707;
        box-shadow: 0 0 5px rgba(214, 218, 8, 0.904);
        overflow: hidden;
    }

    img {
        display: block;
        width: 100%;
        height: auto;
    }

    .slider-nav {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="slider-container">
    <img src="image1.jpg" class="slider-image">
    <div class="slider-nav">
        <button id="prevBtn">Назад</button>
        <span id="imageNumber">Изображение 1 из 5</span>
        <button id="nextBtn">Вперед</button>
    </div>
</div>

<script>
    const images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];
    let currentIndex = 0;

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const imageNumber = document.getElementById('imageNumber');
    const sliderImage = document.querySelector('.slider-image');

    function updateImage() {
        sliderImage.src = images[currentIndex];
        imageNumber.textContent = `Изображение ${currentIndex + 1} из ${images.length}`;
    }

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    });

    updateImage();
</script>
</body>
</html>
